<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodCraft â€“ Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-[#dbeafe] via-[#fce7f3] to-[#fef9c3] flex items-center justify-center px-4">
   <div id="loader">
    <div class="spinner"></div>
  </div>
  <div class="bg-white/30 backdrop-blur-md rounded-2xl shadow-xl max-w-md w-full p-8 space-y-6" id="home">
    <h2 class="text-3xl font-bold text-center text-gray-800">Welcome to <span class="text-[#7342EF]">MoodCraft</span></h2>

    <!-- Tabs -->
    <div class="flex justify-center gap-4 mb-6">
      <button id="loginTab" class="px-4 py-2 font-semibold text-[#7342EF] border-b-2 border-[#7342EF]">Login</button>
      <button id="signupTab" class="px-4 py-2 font-semibold text-gray-500 hover:text-[#7342EF]">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginform" class="space-y-5" onsubmit="checkuser(event)">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="text" id="loginemail" required placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#7342EF] outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="loginpassword" required placeholder="Enter password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#7342EF] outline-none"/>
      </div>
      <p id="msg" class="bg-green "></p>
      <button type="submit"
       id="loginbtn" class="w-full py-3 bg-[#7342EF] hover:bg-[#5b2ed1] text-white font-bold rounded-lg transition-all">
        Login
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupform" class="space-y-5 hidden" onsubmit="submitdata(event)">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" required placeholder="Your Name"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#7342EF] outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#7342EF] outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password1" required placeholder="Create a password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#7342EF] outline-none"/>
      </div>

      <button type="submit"
        class="w-full py-3 bg-[#7342EF] hover:bg-[#5b2ed1] text-white font-bold rounded-lg transition-all">
        Create Account
      </button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginform");
    const signupForm = document.getElementById("signupform");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("text-[#7342EF]", "border-b-2", "border-[#7342EF]");
      signupTab.classList.remove("text-[#7342EF]", "border-b-2", "border-[#7342EF]");
      signupTab.classList.add("text-gray-500");
    });

    signupTab.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      signupTab.classList.add("text-[#7342EF]", "border-b-2", "border-[#7342EF]");
      loginTab.classList.remove("text-[#7342EF]", "border-b-2", "border-[#7342EF]");
      loginTab.classList.add("text-gray-500");
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
